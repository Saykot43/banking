<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To <span class="font-semibold text-purple-600">Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-5">
            <h3 class="text-2xl mt-4 py-4" >Please Login</h3>
            <div>
                <input id="email" class=" border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" name="" id="" placeholder="Enter Your Email">
                <input id="password" class=" border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" name="" id="" placeholder="Enter Your Password">
                <button id="login-submit" class="bg-yellow-600 rounded py-2 px-4 text-slate-100 font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
